# Table Two

an adverse events table

maybe do some fancier regex worthy stuff to be able to cast all of the adverse events as factors easily

that was a good test- see how tableone deals with factors versus numbers

think about when pfootnote should be TRUE


```r
mockdata &lt;- mockdata %&gt;% 
  mutate(low_wbc = as.factor(low_wbc))
labels(mockdata) &lt;- c(age = "Age, years", sex = "Gender")
mockdata %&gt;% 
  tableby(arm ~ low_wbc + neuropathy + blood_clot, data = .) %&gt;% 
  summary(digits = 2, digits.p = 3, digits.pct=1, 
          pfootnote=FALSE,
          title = "Table One: Demographics") -&gt;
table_two
table_two
```

# EDA tables: `skimr`



```r
library(skimr)

# smell test (n's, NAs, etc)
mockdata %&gt;% 
  select(fu_fct) %&gt;% 
  skimr::skim() %&gt;% 
  kable()
#&gt; Skim summary statistics  
#&gt;  n obs: 1499    
#&gt;  n variables: 1    
#&gt; 
#&gt; Variable type: factor
#&gt; 
#&gt;  variable    missing    complete     n      n_unique            top_counts            ordered 
#&gt; ----------  ---------  ----------  ------  ----------  ----------------------------  ---------
#&gt;   fu_fct        0         1499      1499       2        Die: 1356, Liv: 143, NA: 0     FALSE
```
